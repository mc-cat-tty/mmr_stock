{% extends "base.html" %}

{% block content %}
<div class="row row-cols-md-2 m-3 d-flex justify-content-center align-items-center full-height">
  <div class="card p-4 card-height" style="min-width: 200px; max-width: 700px">
    <div class="card-title">
      <h4 class="row d-flex justify-content-center pb-2">
        {% block header %} {% endblock %}
      </h4>
    </div>

    {% block prebody %} {% endblock %}

    <div class="card-body overflow-auto">
      {% block body %} {% endblock %}
    </div>

    {% block footer %} {% endblock %}

  </div>
</div>


<style>
.full-height {
  height: calc(100vh - 120px);
}

.card-height {
  height: calc(75vh - 120px);
}
</style>
{% endblock %}
