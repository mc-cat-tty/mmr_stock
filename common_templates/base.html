<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  {% block head %} {% endblock %}

  <title> {% block title %}{% endblock %}</title>
</head>

<body>
  {% load static %}
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'core:home' %}"> MMR Stock Manager </a>

      <div class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:home' %}">
            <img width="32" class="rounded img-thumbnail" alt="Home" src="{% static 'home.png' %}">
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <img width="32" class="rounded img-thumbnail" alt="Favourites" src="{% static 'stars.png' %}">
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <img width="32" class="pr-5 rounded img-thumbnail" alt="Dashboard" src="{% static 'dashboard.png' %}">
          </a>
        </li>
      </ul>
      
      <div class="vr"></div>
      
      <div class="navbar-nav ">
        <a class="nav-link" href="#">
          <img width="48" class="rounded-circle img-thumbnail" src="{% static 'unknown_user.png' %}">
        </a>
      </div>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
