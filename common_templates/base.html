<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  {% block head %} {% endblock %}

  <title> {% block title %}{% endblock %}</title>
</head>

<body>
  {% load static %}
  <nav class="navbar navbar-expand-md bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'core:home' %}"> MMR Stock Manager </a>
      
      <div class="navbar-nav abs">
        Home
      </div>

      <div class="navbar p-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:home' %}">
              <img width="35" class="rounded img-thumbnail" title="Home" src="{% static 'home.png' %}">
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img width="35" class="rounded img-thumbnail" title="Favourites" src="{% static 'stars.png' %}">
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img width="35" class="pr-5 rounded img-thumbnail" title="Dashboard" src="{% static 'dashboard.png' %}">
            </a>
          </li>
        </ul>
        
        <div class="vr"></div>
        
        <div class="navbar-nav ">
          <a class="nav-link" href="#">
            <img width="48" class="rounded-circle img-thumbnail" src="{% static 'unknown_user.png' %}">
          </a>
        </div>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
