<span class="
  position-absolute
  translate-middle
  {% if position == 'side' %}
    top-0 start-0
  {% elif position == 'bottom' %}
    top-100 start-50
  {% endif %}
  ">

  <button style="display:{{ preferred|yesno:'none,inline' }}" type="button" class="unstarred-badge-component-{{component.id}} btn btn-light btn-sm rounded-circle border-danger" onclick="onClickStar(this, event, {{component.id}})">
    <i class="bi bi-heart text-danger"></i>
  </button>

  <button style="display:{{ preferred|yesno:'inline,none' }}" type="button" class="starred-badge-component-{{component.id}} btn btn-danger btn-sm rounded-circle" onclick="onClickStar(this, event, {{component.id}})">
    <i class="bi bi-heart-fill"></i>
  </button>

</span>
