<div class="shadow-sm card text-bg-light" style="width:256px">
  {% load static %}
  <img
    class="card-img-top p-4"
    src="{% static img %}"
    alt="{{ name }}"
  >
  <div class="card-body">
    <p class="card-text">
      <div class="fw-bold flex-fill">
        {{ name|slice:":100" }}
        {% if name|length > 100 %} ...
        {% endif %}
      </div>
      <hr>
      Code: {{ code }} <br>
      Quantity: {{ quantity }}
    </p>
  </div>
</div>
