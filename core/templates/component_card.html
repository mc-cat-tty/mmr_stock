{% load static %}

<div
  class="shadow-sm card text-bg-light component-card"
  style="width:200px"
  onclick="onClickComponentCard(this, {{component.id}})"
  >
  <span style="display:{{ component.protection|yesno:'inline,none' }}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
    <i class="bi bi-lock-fill"></i>
  </span>
  {% include 'star.html' with position='bottom' %}

  <div class="card-image">
    <img
      class="card-img-top pe-5 ps-5 pd-1 pt-2"
      src="{% static component.picture %}"
      alt="{{ component.name }}"
    >
    <div class="image-overlay"></div>
  </div>
  <div class="card-body pt-1">
    <p class="card-text p-0">
      <div class="fw-bold flex-fill">
        {{ component.name|slice:":60" }}
        {% if component.name|length > 60 %} ...
        {% endif %}
      </div>

      <hr>

      Code: {{ component.code }} <br>
      Quantity: {{ component.quantity }}
    </p>

  </div>
</div>

<style>
  {% include 'card_overlay.scss' %}
</style>
