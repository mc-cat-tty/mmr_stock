<div class="shadow-sm card text-bg-light" style="width:200px" onclick="onClickComponentCard(this)">
  {% load static %}
  <div class="card-image">
    <img
      class="card-img-top pe-5 ps-5 pd-1 pt-2"
      src="{% static img %}"
      alt="{{ name }}"
    >
    <div class="image-overlay"></div>
  </div>
  <div class="card-body pt-1">
    <p class="card-text p-0">
      <div class="fw-bold flex-fill">
        {{ name|slice:":60" }}
        {% if name|length > 60 %} ...
        {% endif %}
      </div>
      <hr>
      Code: {{ code }} <br>
      Quantity: {{ quantity }}
    </p>
  </div>
</div>

<style>
.image-overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .2s ease;
  background: rgba(0, 0, 0, 0.1);
}

.card-image:hover .image-overlay {
  opacity: 1;
}
</style>

<script>
  function onClickComponentCard() {
  }
</script>
