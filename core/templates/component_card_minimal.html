{% load static %}

<div
  class="shadow-sm card flex-row mb-3 text-bg-light align-middle component-card"
  onclick="onClickComponentCard(this, {{component.id}})"
  >
  {% include 'star.html' with position='side' %}

  <div class="card-image">
    <img
      class="card-img-left align-middle p-1"
      src="{% static component.picture %}"
      title="{{ name }}"
      width="128px"
      height="128px"
    >
    <div class="image-overlay"></div>
  </div>
  <div class="card-body p-1 d-flex align-items-center">
    <p class="card-text p-0 m-0">
      <div class="fw-bold"> {{ component.name|slice:":60" }} {% if component.name|length > 60 %} ... {% endif %} </div>
    </p>
  </div>
</div>

<style>
  {% include 'card_overlay.scss' %}
</style>
