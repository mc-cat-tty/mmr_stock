{% load static %}

<div
  class="shadow-sm card flex-row mb-3 text-bg-light align-middle component-card"
  onclick="onClickComponentCard(this, {{id}})"
  >
  <span class="position-absolute top-0 start-0 translate-middle">
    <button type="button" class="btn btn-danger btn-sm rounded-circle" onclick="onClickStar(this, event, {{id}})">
      <i class="bi bi-heart-fill" id="lock"></i>
    </button>
  </span>
  <div class="card-image">
    <img
      class="card-img-left align-middle p-1"
      src="{% static img %}"
      title="{{ name }}"
      width="128px"
      height="128px"
    >
    <div class="image-overlay"></div>
  </div>
  <div class="card-body p-1 d-flex align-items-center">
    <p class="card-text p-0 m-0">
      <div class="fw-bold"> {{ name|slice:":60" }} {% if name|length > 60 %} ... {% endif %} </div>
    </p>
  </div>
</div>

{% include 'card_overlay.scss' %}
