<div class="shadow-sm card flex-row mb-2 text-bg-light">
  {% load static %}
  <img
    class="card-img-left align-middle m-1"
    src="{% static img %}"
    title="{{ name }}"
    width="128px"
    height="100%"
  >
  <div class="card-body">
    <p class="card-text p-0 m-0">
      <div class="fw-bold"> {{ name|slice:":50" }} {% if name|length > 50 %} ... {% endif %} </div>
    </p>
  </div>
</div>
