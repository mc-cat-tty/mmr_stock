{% load static %}

<div class="shadow-sm card d-flex mb-3 p-1 ps-2 pe-2 text-bg-light align-middle">
  <div class="row ms-1 text-muted font-monospace">
    {{ use.date|date:"SHORT_DATE_FORMAT" }} {{ use.date|time:"G:i" }}
  </div>

  <div class="row">
    <div class="card-image col-sm-2">
      <img
        class="card-img-left align-middle"
        src="{% static use.component.picture %}"
        title="{{ use.component.name }}"
        width="64px"
        height="64px"
      >
    </div>
    <p class="card-text col-sm-8 ps-2 pe-2 m-0">
      {{ use.component.name|slice:":60" }} {% if use.component.name|length > 60 %} ... {% endif %}
      <br>
      {{ use.component.code }}
    </p>
    <p class="card-text fw-bold col-sm-2 ps-2 pe-2 m-0 justify-content-center d-flex">
      <br> {{ use.quantity }} PCS
    </p>
  </div>
</div>
